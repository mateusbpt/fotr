<div class="container">
    <form name="form">
        <div class="form-group">
            <label>Email: </label>
            <input type="email" class="form-control" ng-model="user.email" name="email" placeholder="Digite o e-mail" required>
            <small ng-show="errors" class="form-text text-muted text-danger">Email ou senha incorretos, verifique!</small>
        </div>
        <div class="form-group">
            <label>Senha: </label>
            <input type="password" class="form-control" ng-model="user.password" name="password" placeholder="Digite a senha" required>
            <small ng-show="errors" class="form-text text-muted text-danger">Email ou senha incorretos, verifique!</small>
        </div>
        <button ng-click="login(form)" type="submit" class="btn btn-outline-primary">Entrar</button>
    </form>
</div>
